<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ksenia's Flash Cards Web App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>

<body>
    <main>
        <h3>Ksenia's Flash Cards Web App</h3>
        <section id="card">
            <div class="card-part" id="question-part"></div>
            <div class="card-part" id="answer-part"></div>
        </section>
        <section id="buttons">
            <button type="default" onclick="showAnswer()">The answer</button>
            <button type="default" onclick="nextCard()">Next</button>
        </section>
        <section id="addCard">
            <h4>You can add your own cards!</h4>
            <form onsubmit="submitNewCard(); return false">
                <div class="formSection">
                    <label for="new-question">Question:</label>
                    <textarea id="new-question"></textarea>
                </div>
                <div class="formSection">
                    <label for="new-answer">Answer:</label>
                    <textarea id="new-answer"></textarea>
                </div>
                <div class="button">
                    <button type="default">Add Card</button>
                </div>
            </form>
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
